<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sub Layout Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="content">
      <form>
        <div class="input">
          <label for="stage_width">Stage Width</label>
          <input type="text" name="stage_width" value="" placeholder="Total Inches">
        </div>

        <div class="input">
          <label for="sub_width">Sub Width</label>
          <input type="text" name="sub_width" value="" placeholder="Total Inches">
        </div>

        <div class="input">
          <label for="sub_stacks">Sub Stacks</label>
          <input type="text" name="sub_stacks" value="" placeholder="How Many Columns">
        </div>

        <div class="input button">
          <input type="submit" name="submit" class="submit"/>
        </div>

        <div class="answer">

        </div>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="logic.js"></script>
</html>
